<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="css/qrgenerator.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
    </style>
</head>
<body>
    <div class="main">
        <h1>QR Generator</h1>
        <input type="text" name="url" class="url" required placeholder="enter text or url"><br>
        <button class="generateqr" onclick="">Generate QR Code</button>
        <div class="imgsection">
            <img src="" alt="qrcode"><br>
            <a class="view" href = "" Download = "QR_Code" target="blank">
                <button type = "button"> view in new tab>></button>
             </a>
        </div>
    </div>
    <script src="JavaScript/qrgenerator.js"></script>
</body>
</html>
